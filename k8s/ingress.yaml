apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    app.kubernetes.io/managed-by: kargocd
  name: backend
  namespace: default
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: backend
              servicePort: 8092
              path: /
              pathType: Prefix